[options]
; --- Base de datos ---
db_host = db
db_port = 5432
db_user = admin
db_password = admin
admin_passwd= admin

; --- Logs ---
logfile = /var/log/odoo/odoo.log
logrotate= True
log_level = info

;---Configuraci√≥n del servidor
http_port= 8069
workers = 2

; Limites

limit_time_cpu = 600
limit_time_real = 120               ; 120 segundos reales por request
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

;Directorio de addons personalizados
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons


